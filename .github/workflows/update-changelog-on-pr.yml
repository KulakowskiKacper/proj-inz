name: Update Changelog

on:
  pull_request:
    types: [opened]

permissions:
    contents: write
    pull-requests: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract PR info
        id: pr
        run: |
          echo "title=${{ github.event.pull_request.title }}" >> $GITHUB_OUTPUT
          echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          echo "description<<EOF" >> $GITHUB_OUTPUT
          echo "${{ github.event.pull_request.body }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          # Get date in YYYY-MM-DD
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          {
            echo "## ${{ steps.pr.outputs.title }} (#${{ steps.pr.outputs.number }})"
            echo "**${{ steps.pr.outputs.date }}**"
            echo "${{ steps.pr.outputs.description }}"
            echo ""
          } | cat - CHANGELOG.md > temp && mv temp CHANGELOG.md

      - name: Commit changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"

          git add CHANGELOG.md
          git commit -m "Update changelog for PR #${{ steps.pr.outputs.number }}" || echo "No changes to commit"
          git push origin HEAD:${{ github.head_ref }}